<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctor Search by Specialty</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f7fb;
        }

        header {
            background: #0d6efd;
            color: white;
            padding: 15px;
        }

        .container {
            display: flex;
            padding: 20px;
            gap: 20px;
        }

        .filter {
            width: 250px;
            background: white;
            padding: 15px;
            border-radius: 6px;
        }

        .filter select {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
        }

        .results {
            flex: 1;
        }

        .card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .card h3 {
            margin: 0;
            color: #0d6efd;
        }

        .card p {
            margin: 6px 0;
        }

        .btn {
            padding: 8px 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-book {
            background: #0d6efd;
            color: white;
        }
    </style>
</head>
<body>

<header>
    <h2>Smart Hospital – Doctor Search</h2>
</header>

<div class="container">

    <div class="filter">
        <h3>Specialty</h3>
        <select id="specialtyFilter" onchange="filterDoctors()">
            <option value="">All</option>
            <option value="Cardiology">Cardiology</option>
            <option value="Neurology">Neurology</option>
            <option value="Orthopedics">Orthopedics</option>
        </select>
    </div>

    <div class="results" id="doctorList"></div>

</div>

<script>
    const doctors = [
        { name: "Dr. Ayesha Rahman", specialty: "Cardiology", fee: 1500 },
        { name: "Dr. Mahmud Hasan", specialty: "Neurology", fee: 1800 },
        { name: "Dr. Nusrat Jahan", specialty: "Orthopedics", fee: 1200 }
    ];

    function displayDoctors(list) {
        const container = document.getElementById("doctorList");
        container.innerHTML = "";

        list.forEach(doc => {
            container.innerHTML += `
                <div class="card">
                    <h3>${doc.name}</h3>
                    <p><strong>Specialty:</strong> ${doc.specialty}</p>
                    <p><strong>Fee:</strong> ৳${doc.fee}</p>
                    <button class="btn btn-book"
                        onclick="bookDoctor('${doc.name}','${doc.specialty}',${doc.fee})">
                        Book
                    </button>
                </div>
            `;
        });
    }

    function filterDoctors() {
        const value = document.getElementById("specialtyFilter").value;
        const filtered = value
            ? doctors.filter(d => d.specialty === value)
            : doctors;

        displayDoctors(filtered);
    }

    function bookDoctor(name, specialty, fee) {
        window.location.href =
            `booking.html?name=${encodeURIComponent(name)}
            &specialty=${encodeURIComponent(specialty)}
            &fee=${fee}`;
    }

    displayDoctors(doctors);
</script>

</body>
</html>
